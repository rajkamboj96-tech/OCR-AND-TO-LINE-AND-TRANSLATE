<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OCR + To Lines + Translate (Mobile Fixed)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #238636; --text: #c9d1d9; --blue: #1f6feb; --border: #30363d; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: var(--text); padding: 10px; }
        .container { max-width: 100%; margin: auto; background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid var(--border); box-sizing: border-box; }
        
        .header-title { text-align: center; background: linear-gradient(90deg, #ff8a00, #e52e71, #2196f3, #4caf50); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.8rem; font-weight: 900; margin-bottom: 2px; }
        .header-subline { text-align: center; font-size: 9px; color: #8b949e; margin-bottom: 15px; letter-spacing: 1px; }

        .upload-area { border: 3px dashed var(--blue); border-radius: 15px; padding: 30px; text-align: center; cursor: pointer; background: rgba(31, 111, 235, 0.05); margin-bottom: 15px; }
        .card-container { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; justify-content: center; }
        .card { width: 85px; background: #21262d; border: 1px solid var(--border); border-radius: 6px; padding: 6px; text-align: center; font-size: 10px; }
        .progress-bar { height: 4px; background: #30363d; border-radius: 10px; margin-top: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: #58a6ff; width: 0%; transition: 0.2s; }
        
        .preview-box { width: 100%; height: 180px; background: #010409; color: #58a6ff; border: 1px solid var(--border); margin-top: 15px; display: none; padding: 10px; box-sizing: border-box; border-radius: 8px; font-size: 14px; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; border: none; font-size: 16px; margin-top: 10px; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-green { background: var(--accent); color: white; }
        .btn-orange { background: #d18a00; color: white; }
        .btn-red { background: #d73a49; color: white; }

        #cropModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; flex-direction: column; }
        .crop-container { flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .crop-controls { padding: 15px; background: var(--panel); display: flex; gap: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-title">OCR + To Lines + Translate</div>
    <div class="header-subline">By Raj Kamboj 9465428299</div>
    
    <div class="upload-area" id="dropZone" onclick="document.getElementById('imgIn').click()">
        <p>📸 <b>Tap to Upload (Batch of 10)</b></p>
        <input type="file" id="imgIn" accept="image/*" multiple hidden>
    </div>

    <div id="status" style="text-align:center; color: #f1e05a; font-weight: bold; margin-bottom: 10px;">Ready</div>
    <div class="card-container" id="ocrMainContainer"></div>
    <textarea id="editArea" class="preview-box" placeholder="Verify text here..."></textarea>
    
    <button id="transBtn" class="btn btn-blue" style="display:none;" onclick="start15LineTranslation()">⚡ Start 15-Line Batch Translation</button>
    
    <div id="dlGroup" style="display:none;">
        <button class="btn btn-green" onclick="generateDocx()">📥 Save Word (.docx)</button>
        <button class="btn btn-orange" onclick="generateHtmlText()">📥 Save HTML Text</button>
        <button class="btn btn-red" onclick="location.reload()">🧹 Clear & Start New</button>
    </div>
</div>

<div id="cropModal">
    <div class="crop-container"><img id="cropImage"></div>
    <div class="crop-controls">
        <button class="btn btn-red" onclick="closeCropper()">Cancel</button>
        <button class="btn btn-green" onclick="processCroppedImage()">Crop & OCR</button>
    </div>
</div>

<script>
    let finalPairs = [];
    let firstImageUrl = "";
    let cropper;

    document.getElementById('imgIn').onchange = async (e) => {
        const files = Array.from(e.target.files);
        if (!files.length) return;
        if (files.length === 1) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById('cropImage').src = ev.target.result;
                document.getElementById('cropModal').style.display = 'flex';
                if (cropper) cropper.destroy();
                cropper = new Cropper(document.getElementById('cropImage'), { viewMode: 1, autoCropArea: 1 });
            };
            reader.readAsDataURL(files[0]);
        } else { processGallery(files); }
    };

    async function processGallery(files) {
        document.getElementById('dropZone').style.display = 'none';
        firstImageUrl = URL.createObjectURL(files[0]);
        let fullText = "";
        const container = document.getElementById('ocrMainContainer');
        for (let i = 0; i < files.length; i += 10) {
            const batch = files.slice(i, i + 10);
            const results = await Promise.all(batch.map(async (file, idx) => {
                const gIdx = i + idx;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `Page ${gIdx + 1}<div class="progress-bar"><div id="bar-${gIdx}" class="progress-fill"></div></div>`;
                container.appendChild(card);
                const res = await Tesseract.recognize(file, 'eng', { 
                    logger: m => { if(m.status === 'recognizing text') {
                        const bar = document.getElementById(`bar-${gIdx}`);
                        if(bar) bar.style.width = (m.progress*100)+"%";
                    }}
                });
                return res.data.text;
            }));
            fullText += results.join(" ") + " ";
        }
        finalizeOCR(fullText);
    }

    async function processCroppedImage() {
        const canvas = cropper.getCroppedCanvas();
        firstImageUrl = canvas.toDataURL('image/jpeg');
        closeCropper();
        document.getElementById('dropZone').style.display = 'none';
        const res = await Tesseract.recognize(firstImageUrl, 'eng');
        finalizeOCR(res.data.text);
    }

    function finalizeOCR(text) {
        const area = document.getElementById('editArea');
        area.value = text.replace(/\s+/g, ' ').trim();
        area.style.display = 'block';
        document.getElementById('transBtn').style.display = 'block';
        document.getElementById('status').innerText = "OCR Finished. Ready.";
    }

    function closeCropper() { document.getElementById('cropModal').style.display = 'none'; }

    async function start15LineTranslation() {
        const status = document.getElementById('status');
        const text = document.getElementById('editArea').value.trim();
        if (!text) { status.innerText = "No text to translate."; return; }

        let sentences = text.match(/[^.!?]+[.!?]*\s*/g) || [text];
        sentences = sentences.map(s => s.trim()).filter(s => s.length > 0);

        status.innerText = `Preparing ${sentences.length} sentences...`;
        finalPairs = [];
        const BATCH_SIZE = 15;

        for (let i = 0; i < sentences.length; i += BATCH_SIZE) {
            const chunk = sentences.slice(i, i + BATCH_SIZE);
            status.innerText = `Translating batch: ${Math.floor(i / BATCH_SIZE) + 1}...`;
            const numbered = chunk.map((en, idx) => `${idx + 1}. ${en}`).join('\n\n');

            try {
                const r = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=pa&dt=t&q=${encodeURIComponent(numbered)}`);
                const d = await r.json();
                let fullPa = '';
                if (d && d[0]) { d[0].forEach(segment => { if (segment && segment[0]) fullPa += segment[0]; }); }

                const translatedChunks = fullPa.split('\n\n');
                let translatedArr = translatedChunks.map(part => part.replace(/^\s*\d+\.\s*/, '').trim());
                while (translatedArr.length < chunk.length) translatedArr.push('[Missing]');
                
                chunk.forEach((en, idx) => { finalPairs.push({ en: en, pa: translatedArr[idx] }); });
            } catch (e) {
                chunk.forEach(en => finalPairs.push({ en: en, pa: "[Error]" }));
            }
        }
        status.innerText = "✅ Translation Completed!";
        document.getElementById('dlGroup').style.display = 'block';
        document.getElementById('transBtn').style.display = 'none';
    }

    function xmlSafe(str) { return str.replace(/[<>&'"]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;',"'":'&apos;','"':'&quot;'}[c])); }

    // DOCX WITHOUT BOLD (Normal Font)
    async function generateDocx() {
        const zip = new JSZip();
        const marginXml = `<w:pgMar w:top="288" w:right="288" w:bottom="288" w:left="288"/>`;
        const spacingXml = `<w:spacing w:after="0" w:line="240" w:lineRule="auto"/>`; 
        
        // <w:b/> removed for normal font
        const bodyXml = finalPairs.map(i => `
            <w:p><w:pPr>${spacingXml}</w:pPr><w:r><w:t>${xmlSafe(i.en)}</w:t></w:r></w:p>
            <w:p><w:pPr>${spacingXml}</w:pPr><w:r><w:rPr><w:rFonts w:ascii="Nirmala UI" w:hAnsi="Nirmala UI" w:cs="Nirmala UI"/><w:color w:val="FF0000"/></w:rPr><w:t>${xmlSafe(i.pa)}</w:t></w:r></w:p>
        `).join('') + `<w:sectPr>${marginXml}</w:sectPr>`;
        
        zip.file("word/document.xml", `<?xml version="1.0" encoding="UTF-8" standalone="yes"?><w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main"><w:body>${bodyXml}</w:body></w:document>`);
        zip.file("_rels/.rels", `<?xml version="1.0" encoding="UTF-8"?><Relationships xmlns="http://schemas.openxmlformats.org/package/2006/relationships"><Relationship Id="rId1" Target="word/document.xml" Type="http://schemas.openxmlformats.org/officeDocument/2006/relationships/officeDocument"/></Relationships>`);
        zip.file("[Content_Types].xml", `<?xml version="1.0" encoding="UTF-8"?><Types xmlns="http://schemas.openxmlformats.org/package/2006/content-types"><Default Extension="rels" ContentType="application/vnd.openxmlformats-package.relationships+xml"/><Override PartName="/word/document.xml" ContentType="application/vnd.openxmlformats-officedocument.wordprocessingml.document.main+xml"/></Types>`);
        
        const blob = await zip.generateAsync({
            type: "blob", 
            mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        });
        saveFile(blob, "RajKamboj_Translation.docx");
    }

    // HTML WITHOUT BOLD (Normal Font)
    function generateHtmlText() {
        let htmlContent = `<!DOCTYPE html><html><head><meta charset="UTF-8"><style>
            body { font-family: sans-serif; padding: 0.2in; line-height: 1.2; font-weight: normal; }
            .pair { margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
            .pa { color: #d73a49; font-family: "Nirmala UI", sans-serif; }
        </style></head><body>`;
        finalPairs.forEach(i => {
            htmlContent += `<div class="pair"><p>${i.en}</p><p class="pa">${i.pa}</p></div>`;
        });
        htmlContent += `</body></html>`;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        saveFile(blob, "RajKamboj_Translation.html");
    }

    function saveFile(blob, name) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = name;
        document.body.appendChild(a);
        a.click();
        
        setTimeout(() => {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }, 1000);
        
        // Buttons and text remain visible for further downloads
        document.getElementById('status').innerText = "File Downloaded! You can save other formats now.";
    }
</script>
</body>
</html>
